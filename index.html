<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>학생 달력</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      background: linear-gradient(180deg, #e6f3ff, #cce6ff);
      padding-top: 30px;
    }
    .calendar {
      width: 90%;
      max-width: 500px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 20px;
    }
    .days, .dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .days div {
      font-size: 14px;
      color: #666;
      padding: 8px 0;
    }
    .dates div {
      padding: 14px 0;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.4s ease;
      font-size: 16px;
    }
    .dates div:hover {
      background: linear-gradient(135deg, #e0f7e9, #b2f2bb);
    }
    .today {
      background: #007bff;
      color: white;
      border-radius: 50%;
    }
    .highlight {
      background: #ffeb99;
      border-radius: 50%;
      font-weight: bold;
    }
    button {
      border: none;
      background: none;
      font-size: 20px;
      cursor: pointer;
    }
    .event {
      margin-top: 18px;
      padding: 12px;
      background: #f1f1f1;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      display: none;
    }
    .event a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    .event a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="header">
      <button id="prev">◀</button>
      <div id="monthYear"></div>
      <button id="next">▶</button>
    </div>
    <div class="days">
      <div>일</div><div>월</div><div>화</div><div>수</div>
      <div>목</div><div>금</div><div>토</div>
    </div>
    <div class="dates" id="dates"></div>
    <div class="event" id="event"></div>
  </div>

  <script>
    const monthYear = document.getElementById("monthYear");
    const dates = document.getElementById("dates");
    const eventBox = document.getElementById("event");
    let viewDate = new Date();

    // 일정 데이터 (9월 23일 일정 제거됨)
    const events = {
      "2025-09-29": "중간고사",
      "2025-09-30": "중간고사",
      "2025-10-01": "중간고사",
      "2025-10-02": "중간고사"
    };

    function renderCalendar() {
      dates.innerHTML = "";
      const year = viewDate.getFullYear();
      const month = viewDate.getMonth();

      monthYear.textContent = `${year}년 ${month + 1}월`;

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        dates.innerHTML += "<div></div>";
      }

      const today = new Date();
      for (let d = 1; d <= lastDate; d++) {
        const date = document.createElement("div");
        date.textContent = d;
        const key = `${year}-${String(month + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;

        if (
          d === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          date.classList.add("today");
        }

        if (events[key]) {
          date.classList.add("highlight");
          date.onclick = () => {
            eventBox.textContent = events[key];
            eventBox.style.display = "block";
          };
        }

        dates.appendChild(date);
      }
    }

    document.getElementById("prev").onclick = () => {
      viewDate.setMonth(viewDate.getMonth() - 1);
      renderCalendar();
      eventBox.style.display = "none";
    };

    document.getElementById("next").onclick = () => {
      viewDate.setMonth(viewDate.getMonth() + 1);
      renderCalendar();
      eventBox.style.display = "none";
    };

    renderCalendar();
  </script>
</body>
</html>
